spring:
  profiles:
    active: dev
    include: oauth

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: false
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      ddl-auto: none
    generate-ddl: off
    database: mysql

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  data:
    redis:
      host: localhost
      port: 6379

  mail:
    host: smtp.gmail.com
    port: 587
    username:
    password:
    properties:
      mail:
        smtp:
          starttls:
            enable: true
            required: true
          auth: true
    transport:
      protocol: smtp
    debug: true
    default-encoding: UTF-8

server:
  port: 8080

cloud:
  aws:
    credentials:
      access-key:
      secret-key:
    region:
      static:
    s3:
      bucket:
    stack:
      auto: false

springdoc:
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  use-fqn: true

# ttl의 경우 초단위
notification:
  redis:
    prefix: "user:online:"
    ttl: 40
    status: "online"

iamport:
  key:
  secret:

logging:
  level:
    org.springframework.security: DEBUG